{% load static %}
<div id="tooplate_header">
    <div id="header_top">
        <div id="site_title"><a href="/">Clothing Template</a></div>
        <div id="tooplate_menu" class="ddsmoothmenu">
            <ul>
                <li><a href="{% url 'main' %}" class="{% if request.resolver_match.url_name == 'main' %}
                        selected
                      {% endif %}">Главная</a></li>
                <li>
                    <a href="{% url 'products:index' %}" class="{% if request.resolver_match.url_name == 'index' or request.resolver_match.url_name == 'category' %}
                        selected
                      {% endif %}">Продукция</a>
                    <ul>
                        {% for category in categories %}
                        <li><a href="{% url 'products:category' category.id %}">{{ category.name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li><a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'about' %}
                        selected
                      {% endif %}">О нас</a></li>
                <li><a href="{% url 'faqs' %}" class="{% if request.resolver_match.url_name == 'faqs' %}
                        selected
                      {% endif %}">FAQs</a></li>
                <li><a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}
                        selected
                      {% endif %}">Контакты</a></li>
            </ul>
            <br style="clear: left"/>
        </div> <!-- end of tooplate_menu -->
    </div> <!-- END of header top -->

    <div id="header_bottom">
        <p>
            <a href="{% url 'shoppingcart' %}">My Cart</a> |
            <a href="{% url 'checkout' %}">Check Out</a> |
            <span>Item in Cart ( 10 )</span>
        </p>

        <div id="tooplate_search">
            <form action="#" method="get">
                <input type="text" value=" " name="keyword" id="keyword" title="keyword" onfocus="clearText(this)"
                       onblur="clearText(this)" class="txt_field"/>
                <input type="submit" name="Search" value=" " alt="Search" id="searchbutton" title="Search"
                       class="sub_btn"/>
            </form>
        </div>
    </div> <!-- END of header bottom -->
</div> <!-- END of header -->
